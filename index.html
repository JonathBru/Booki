<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="utf-8" >
        <title>Booki</title>
        <link href="css/style.css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

<Body>

    <header>
        <nav>
            <div class="flexBetween">

                <a href="index.html">
                    <img src="images/logo/Booki.png" alt="Logo_Booki" width="120px" height="50px">
                </a>
                <div class="flexAround">
                    <div>
                        <a class="lien-color" href="#" >Hébergements</a>
                    </div>
                    <div>
                        <a class="lien-color" href="#" >Activités</a>
                    </div>

                </div>
            </div>
        </nav>
        <section class="sectionfiltres">
            <div>
                <h1> Trouvez votre hébergement pour des vacances de rêve</h1>
                <p> En plein centre-ville ou en pleine nature </p>
            </div>
            <div class="recherche">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                    <form action="" class="formulaire">
                    <input type="text" placeholder="Marseille, France" />

            </div>

            <div class="filtre">
                <div class="margFiltreTitre"><h2>Filtres</h2></div>
                <div class="filtreTextIcon">
                    <i class="fa-solid fa-money-bill-wave filtreIcon"></i>
                    <div>Économique</div>
                </div>
                <div class="filtreTextIcon">
                    <i class="fa-solid fa-person filtreIcon"></i>
                    <div>Familial</div>
                </div>
                <div class="filtreTextIcon">
                    <i class="fa-solid fa-heart filtreIcon"></i>
                    <div>Romantique</div>
                </div>
                <div class="filtreTextIcon">
                    <i class="fa-solid fa-fire filtreIcon"></i>
                    <div>Nos pépites</div>
                </div>
            </div>
